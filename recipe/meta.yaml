{% set version = "2.42.3" %}

package:
  name: graphviz
  version: {{ version }}

source:
  url: https://www2.graphviz.org/Packages/stable/portable_source/graphviz-{{ version }}.tar.gz  # [unix]
  md5: 9f61dc85517957793c6bb24f0611eac1  # [unix]

build:
  number: 1
  detect_binary_files_with_prefix: true  # [unix]
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ cdt('libxau') }}      # [linux]
    - pkg-config               # [osx]
    - make                     # [unix]
  host:
    - cairo                    # [linux]
    - expat                    # [linux]
    - libpng                   # [unix]
    - libtiff                  # [unix]
    - libtool                  # [linux]
    - freetype                 # [unix]
    - jpeg                     # [unix]
    - pango                    # [linux]
    - zlib                     # [unix]
    - libxcb                   # [linux]
    - xorg-libxrender          # [linux]
    - xorg-libxpm              # [linux]
    - gts                      # [not ppc64le and not aarch64]
    - gdk-pixbuf               # [unix]
    - gtk2                     # [unix]
    - libwebp                  # [unix]
  run:
    - cairo                    # [linux]
    - expat                    # [linux]
    - libpng                   # [unix]
    - libtiff                  # [unix]
    - libtool                  # [linux]
    - freetype                 # [unix]
    - jpeg                     # [unix]
    - pango                    # [unix]
    - zlib                     # [unix]
    - libxcb                   # [linux]
    - xorg-libxrender          # [linux]
    - xorg-libxpm              # [linux]
    - gts                      # [not ppc64le and not aarch64]
    - gdk-pixbuf               # [unix]
    - gtk2                     # [unix]
    - libwebp                  # [unix]
    - fonts-conda-ecosystem    # [unix]

test:
  commands:
    - dot -c
    - dot -V
    - neato -?  # [unix]
    - conda inspect linkages $PKG_NAME  # [not win]
    - conda inspect objects $PKG_NAME  # [osx]
  files:
    - sample.dot

about:
  home: http://www.graphviz.org/
  license: EPL-1.0
  license_family: Other
  license_file: COPYING
  summary: Open Source graph visualization software.
  description: |
    Graphviz is an open source graph visualization software. Graph visualization
    is a way of representing structural information as diagrams of abstract
    graphs and networks.
  doc_url: https://graphviz.gitlab.io/documentation/
  dev_url: https://gitlab.com/graphviz/graphviz/

extra:
  recipe-maintainers:
    - jakirkham
    - ccordoba12
    - ocefpaf
    - johanneskoester
